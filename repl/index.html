<html>

<head>
  <title>Nana REPL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/vscode-codicons@0.0.17/dist/codicon.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="editors">
    <div id="container"></div>
    <div id="results">
      <div id="controlls">
        <div class="left">
          <button id="evaluate">Evaluate code</button> &nbsp;
          or press ctrl / cmd + enter.
        </div>
        <div class="right">
          <button id="clear">Clear code</button>
        </div>
      </div>
      <div id="output"></div>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
